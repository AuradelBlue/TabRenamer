<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Renamer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #fff; /* White background */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px; /* Set height of the popup */
            width: 300px; /* Set width of the popup */
        }
        input[type="text"] {
            width: 90%; /* Input field takes 90% of the body width */
            padding: 8px;
            border: 2px solid #ccc; /* Subtle border */
            border-radius: 4px; /* Rounded corners */
            margin-bottom: 10px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #0056A3; /* Opera blue */
            color: white;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
        }
        button:hover {
            background-color: #003973; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <input type="text" id="newTitle" placeholder="New Tab Title" autofocus>
    <button id="renameTab">Rename Tab</button>
    <script src="popup.js"></script>
</body>
</html>
